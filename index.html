<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds Picture Collage</title>
    <link rel="stylesheet" href="styles/style/birds.css">
</head>
<body>
    <header>
        <h1>Birds Picture</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="image/birds1.jpg" alt="">
            </div>
            <div class="row">
                <div>
                    <img src="image/birds2.jpg" alt="">
                </div>
                <div>
                    <img src="image/birds3.jpg" alt="">
                </div>
                <div class="vertical-collage">
                    <img src="image/birds4.jpg" alt="">
                    <img src="image/birds5.jpg" alt="">
                </div>              
            </div>
            <div class="row">
                <div>
                    <img src="image/birds6.jpg" alt="">
                </div>
                <div class="square-collage">
                    <img src="image/birds7.jpg" alt="">
                    <img src="image/birds7.jpg" alt="">
                    <img src="image/birds7.jpg" alt="">
                    <img src="image/birds7.jpg" alt="">
                </div>
                <div>
                    <img src="image/birds9.jpg" alt="">
                </div>
            </div>
            
        </section>
    </main>
    
</body>
</html>
